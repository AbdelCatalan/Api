<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta Nutricional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Consulta Nutricional</h2>
    <form method="POST" class="d-flex justify-content-center mb-4">
      <input type="text" name="food_name" class="form-control w-50 me-2" placeholder="Ej. manzana, arroz, taco" required>
      <button type="submit" class="btn btn-success">Buscar</button>
    </form>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    {% if food %}
    <div class="card mx-auto shadow" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center">{{ food.name | title }}</h4>
        <p><strong>Calorías:</strong> {{ food.calories }} kcal</p>
        <p><strong>Proteína:</strong> {{ food.protein_g }} g</p>
        <p><strong>Grasa total:</strong> {{ food.fat_total_g }} g</p>
        <p><strong>Carbohidratos:</strong> {{ food.carbohydrates_total_g }} g</p>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
